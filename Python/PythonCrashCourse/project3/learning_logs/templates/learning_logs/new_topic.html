{% extends 'learning_logs/base.html' %}
{% load django_bootstrap5 %}
{% block page_header %}
    <h3>Add a topic</h3>
{% endblock page_header %}
<hr />
{% block content %}

    <form action="{% url 'learning_logs:new_topic' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button name="submit" class='btn btn-info btn-lg mt-2'>Add topic</button>
    </form>
{% endblock content%}
