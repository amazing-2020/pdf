{% extends 'blogs/base.html' %}
{% load django_bootstrap5 %}
{% block page_header %}
    <h2>{{ blog.name }}</h2>
    <hr />
    <h4>Edit a post</h4>
{% endblock page_header %}
{% block content %}
    <form action="{% url 'blogs:edit_post' post.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button name="submit" class='btn btn-danger btn-lg mt-2'>Save the edit</button>
    </form>
{% endblock content%}
