{% extends 'blogs/base.html' %}
{% load django_bootstrap5 %}
{% block page_header %}
    <h4>Add a Blog</h4>
{% endblock page_header %}
<hr />
{% block content %}
<form action="{% url 'blogs:new_blog' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button name="submit" class='btn btn-info btn-lg mt-2'>Add Blog</button>
</form>
{% endblock content%}
