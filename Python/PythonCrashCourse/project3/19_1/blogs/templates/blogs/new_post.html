{% extends 'blogs/base.html' %}
{% load django_bootstrap5 %}
{% block page_header %}
    <h2>{{ blog.name }}</h2>
    <hr />
    <h4>Add a post</h4>
{% endblock page_header %}
{% block content %}
    <form action="{% url 'blogs:new_post' blog.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button name="submit" class='btn btn-info btn-lg mt-2'>Add this post</button>
    </form>
{% endblock content%}
